<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	        
	<section class = "calculator">
		<div class = "displayRow">
			<input disabled type = "text" class = "display" value = "0">
		</div>
		<div class = "buttons">
			<div class = "buttonsRow">
			<input class="clear" type="button" value="AC">
			<input class="operator" type="button" value="/">
			</div>
			<div class = "buttonsRow">
			<input class="numeral" type="button" value="7">
			<input class="numeral" type="button" value="8">
			<input class="numeral" type="button" value="9">
			<input class="operator" type="button" value="x">
			</div>
			<div class = "buttonsRow">
			<input class="numeral" type="button" value="4">
			<input class="numeral" type="button" value="5">
			<input class="numeral" type="button" value="6">
			<input class="operator" type="button" value="-">
			</div>
			<div class = "buttonsRow">
			<input class="numeral" type="button" value="1">
			<input class="numeral" type="button" value="2">
			<input class="numeral" type="button" value="3">
			<input class="operator" type="button" value="+">
			</div>
			<div class = "buttonsRow">
			<input class="numeral zero" id="zero" type="button" value="0">
			<input class="point" type="button" value=".">
			<input class="equality" type="button" value="=">
			</div>
		</div>	
</section>

	<!-- @@include('./section1.html')
	@@include('./section2.html') -->

	<!-- Scripts -->
	<script src="js/index.js"></script>
</body>
</html>
